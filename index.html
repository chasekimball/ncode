<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Q&A</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.5;
      text-align: center;
    }
    #greeting {
      font-size: 1.5em;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    #question { font-weight: bold; }
    #response { margin-top: 1em; color: #444; }
    input, button {
      font-size: 1em;
      padding: 0.5em;
    }
    button { margin-left: 0.5em; }
  </style>
</head>
<body>
  <div id="greeting">ðŸŽ‰ Hey there! Welcome to our chat adventure! ðŸŽ‰</div>

  <h1>Quick Chat</h1>
  <div id="question">Loadingâ€¦</div>
  <div>
    <input type="text" id="answer" autocomplete="off" />
    <button id="submit">Submit</button>
  </div>
  <div id="response"></div>

  <script>
    const questions = [
      "Whatâ€™s your name?",
      "How are you doing today?",
      "Whatâ€™s your favorite hobby?"
    ];

    let userName  = "";
    let userMood  = "";
    let userHobby = "";

    let current = 0;

    const greetingEl = document.getElementById("greeting");
    const qEl         = document.getElementById("question");
    const ansEl       = document.getElementById("answer");
    const btnEl       = document.getElementById("submit");
    const respEl      = document.getElementById("response");

    // Show first question immediately under the greeting
    qEl.textContent = questions[current];
    ansEl.focus();

    btnEl.addEventListener("click", () => {
      const answer = ansEl.value.trim();
      if (!answer) return;

      // Store and respond
      if (current === 0) {
        userName = answer;
        respEl.textContent = `Nice to meet you, ${userName}!`;
      } else if (current === 1) {
        userMood = answer;
        respEl.textContent = `Glad to hear youâ€™re feeling ${userMood}!`;
      } else if (current === 2) {
        userHobby = answer;
        respEl.textContent = `Ooh, ${userHobby} sounds fun!`;
      }

      current++;
      ansEl.value = "";

      if (current < questions.length) {
        setTimeout(() => {
          respEl.textContent = "";
          qEl.textContent     = questions[current];
          ansEl.focus();
        }, 1500);
      } else {
        setTimeout(() => {
          qEl.textContent     = "Thanks for chatting!";
          ansEl.remove();
          btnEl.remove();
          // Now you can still reference userName, userMood, userHobby
          console.log({ userName, userMood, userHobby });
        }, 1500);
      }
    });
  </script>
</body>
</html>
